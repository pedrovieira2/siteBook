<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Vieira</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/21b15728f6.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <h1>Faça o seu Login</h1>
    </header>

    <main>
      <form>
        <section class="inputs-container">
            <input type="email" placeholder="exemplo@gmail.com">

            <div class="password-contener">
                <input type="password" id="field-password" class="field-password" placeholder="********">
                <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                
            </div>

        </section>

        <section class="password-infos">
            <div>
                <input type="checkbox">
                <span> Guardar Password </span>
            </div>

            <a href="#"> Recuperar password</a>
        </section>
        
        <button id="btn-login"> Login </button>


        <section class="links-container">
            <span>Ou entre com: </span>

            <aside>
                <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin linkdin"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
            </aside>
        </section>


        <footer> 
            <hr>
            <span>Ainda não tem uma conta? <a href="#">Criar Conta </a></span>
        </footer>
      </form>
    </main>
</body>
</html>
